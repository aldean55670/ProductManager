<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="parent">
        <header>
            <h2>CRUDS</h2>
            <p>PRODUCT MANAGMENT SYSTEM</p>
        </header>

        <main>

            <form>
                <div class="INPOTAT">
                    <div class="ff">

                        <input type="text" placeholder="title" id="title" class="full">
                    </div>
                    <div class="fourInput">
                        <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                        <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                        <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount : (%)">
                        <small id="total">0</small>
                    </div>
                    <div class="ff">
                        <input type="text" class="full" id="count" placeholder="count">
                    </div>

                    <div class="ff">
                        <input type="text" class="full" id="category" placeholder="catigory">
                    </div>
                    <div id="create"><button type="button">Create</button></div>
                    <div><input type="search" class="full" id="Search" placeholder="Search"></div>
                </div>
                <!-- <div class="searchBy">
                    <button id="SearchByTitle">Search By Title</button>
                    <button id="SearchByCatigory">Search By Catigory</button>
                </div> -->

                <div><button id="Deleat">Deleat All( )</button></div>
            </form>
            <!-- Show Data -->
            <div id="table">

            </div>

        </main>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
